		<label class = "switch">
			<input type = "checkbox" id = "toggleSwitch">
			<span class = "slider round"></span>
		</label>
		<script>
			const toggleBar = document.getElementById('toggleSwitch');
			const toggleStyle = document.getElementById('layout');

			function switchTheme(theme) {
				if (theme ==="style") {
					toggleStyle.setAttribute("href","style.css");
					toggleBar.checked = true;
				} else {
					toggleStyle.setAttribute("href","night.css");
					toggleBar.checked = false;
				}
				localStorage.setItem("theme",theme);
			}

			const savedToggle = localStorage.getItem("theme") || "night";
			switchTheme(savedToggle);

			toggleBar.addEventListener("change", () => {
				const theme = toggleBar.checked ? "style" : "night";
				switchTheme(theme);
			});
		</script>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
